<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .terminal-text {
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .glow-button {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        .desktop-icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .desktop-icon:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px #00ff00;
        }

        .desktop-icon i {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .mac-bar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #00ff00;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .window {
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: absolute;
            min-width: 500px;
            min-height: 400px;
        }

        .window-header {
            background: rgba(0, 255, 0, 0.1);
            border-bottom: 1px solid #00ff00;
            padding: 8px 15px;
            cursor: move;
            border-radius: 8px 8px 0 0;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .window-content {
            padding: 20px;
            height: calc(100% - 45px);
            overflow-y: auto;
        }

        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .paste-content {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .syntax-badge {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .search-result {
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- Desktop Icons -->
    <div class="container-fluid position-absolute" style="top: 20px; left: 20px;">
        <div class="desktop-icon" onclick="openWindow('newPasteWindow')">
            <i class="fas fa-plus"></i>
            <div>New Paste</div>
        </div>
        <div class="desktop-icon" onclick="openWindow('searchWindow')">
            <i class="fas fa-search"></i>
            <div>Search</div>
        </div>
        <div class="desktop-icon" onclick="openWindow('viewWindow')">
            <i class="fas fa-eye"></i>
            <div>View</div>
        </div>
    </div>

    <!-- Mac-style Bottom Bar -->
    <div class="mac-bar">
        <div class="container">
            <div class="d-flex justify-content-center py-2">
                <div class="d-flex gap-4">
                    <button class="btn text-success border-0" onclick="openWindow('newPasteWindow')">
                        <i class="fas fa-plus fa-lg"></i>
                    </button>
                    <button class="btn text-success border-0" onclick="openWindow('searchWindow')">
                        <i class="fas fa-search fa-lg"></i>
                    </button>
                    <button class="btn text-success border-0" onclick="openWindow('viewWindow')">
                        <i class="fas fa-eye fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Paste Window -->
    <div id="newPasteWindow" class="window" style="top: 100px; left: 200px; width: 700px; height: 700px;">
        <div class="window-header d-flex justify-content-between align-items-center">
            <div class="window-controls">
                <button class="control-btn close" onclick="closeWindow('newPasteWindow')"></button>
                <button class="control-btn minimize" onclick="minimizeWindow('newPasteWindow')"></button>
                <button class="control-btn maximize" onclick="maximizeWindow('newPasteWindow')"></button>
            </div>
            <span class="terminal-text">New Paste - DeepBin</span>
            <div style="width: 60px;"></div>
        </div>
        <div class="window-content">
            <form id="pasteForm">
                <div class="mb-3">
                    <label class="form-label terminal-text">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Untitled" value="Untitled">
                </div>
                
                <div class="mb-3">
                    <label class="form-label terminal-text">Content</label>
                    <textarea class="form-control" id="content" rows="12" placeholder="Paste your code or text here..." required></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label terminal-text">Syntax</label>
                            <select class="form-control" id="syntax">
                                <option value="text">Plain Text</option>
                                <option value="python">Python</option>
                                <option value="javascript">JavaScript</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="php">PHP</option>
                                <option value="sql">SQL</option>
                                <option value="bash">Bash</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label terminal-text">Expiration</label>
                            <select class="form-control" id="expires">
                                <option value="never">Never</option>
                                <option value="10min">10 Minutes</option>
                                <option value="1hour">1 Hour</option>
                                <option value="1day" selected>1 Day</option>
                                <option value="1week">1 Week</option>
                                <option value="2week">2 Weeks</option>
                                <option value="1month">1 Month</option>
                                <option value="1year">1 Year</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="unlisted">
                    <label class="form-check-label terminal-text" for="unlisted">
                        <i class="fas fa-eye-slash me-1"></i>
                        Unlisted (Hidden from public listings)
                    </label>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn glow-button me-md-2">
                        <i class="fas fa-undo me-1"></i>
                        Clear
                    </button>
                    <button type="submit" class="btn glow-button">
                        <i class="fas fa-paper-plane me-1"></i>
                        Create Paste
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Window -->
    <div id="searchWindow" class="window" style="top: 150px; left: 300px; width: 800px; height: 600px; display: none;">
        <div class="window-header d-flex justify-content-between align-items-center">
            <div class="window-controls">
                <button class="control-btn close" onclick="closeWindow('searchWindow')"></button>
                <button class="control-btn minimize" onclick="minimizeWindow('searchWindow')"></button>
                <button class="control-btn maximize" onclick="maximizeWindow('searchWindow')"></button>
            </div>
            <span class="terminal-text">Search Pastes - DeepBin</span>
            <div style="width: 60px;"></div>
        </div>
        <div class="window-content">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search pastes...">
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="syntaxFilter">
                        <option value="">All Syntax</option>
                        <option value="text">Plain Text</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="php">PHP</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-control" id="sortOrder">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>
            <button class="btn glow-button mb-3" onclick="loadPublicPastes()">
                <i class="fas fa-sync me-1"></i>
                Refresh
            </button>
            <div id="searchResults"></div>
        </div>
    </div>

    <!-- View Window -->
    <div id="viewWindow" class="window" style="top: 200px; left: 400px; width: 700px; height: 500px; display: none;">
        <div class="window-header d-flex justify-content-between align-items-center">
            <div class="window-controls">
                <button class="control-btn close" onclick="closeWindow('viewWindow')"></button>
                <button class="control-btn minimize" onclick="minimizeWindow('viewWindow')"></button>
                <button class="control-btn maximize" onclick="maximizeWindow('viewWindow')"></button>
            </div>
            <span class="terminal-text">View Paste - DeepBin</span>
            <div style="width: 60px;"></div>
        </div>
        <div class="window-content">
            <div id="viewPasteForm" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="pasteIdInput" placeholder="Enter Paste ID">
                    <button class="btn glow-button" onclick="loadPasteById()">
                        <i class="fas fa-eye me-1"></i>
                        View
                    </button>
                </div>
            </div>
            <div id="pasteViewContent" style="display: none;">
                <h4 class="terminal-text" id="pasteTitle"></h4>
                <div class="d-flex gap-2 mb-3">
                    <span class="badge syntax-badge" id="pasteSyntax"></span>
                    <span class="badge syntax-badge" id="pasteCreated"></span>
                </div>
                <div class="paste-content" id="pasteContent"></div>
                <button class="btn glow-button mt-3" onclick="copyPasteContent()">
                    <i class="fas fa-copy me-1"></i>
                    Copy Content
                </button>
            </div>
        </div>
    </div>

    <!-- Current Paste View Window -->
    <div id="currentPasteWindow" class="window" style="top: 120px; left: 500px; width: 750px; height: 650px; display: none;">
        <div class="window-header d-flex justify-content-between align-items-center">
            <div class="window-controls">
                <button class="control-btn close" onclick="closeWindow('currentPasteWindow')"></button>
                <button class="control-btn minimize" onclick="minimizeWindow('currentPasteWindow')"></button>
                <button class="control-btn maximize" onclick="maximizeWindow('currentPasteWindow')"></button>
            </div>
            <span class="terminal-text" id="currentPasteTitle">Paste View - DeepBin</span>
            <div style="width: 60px;"></div>
        </div>
        <div class="window-content">
            <div class="d-flex gap-2 mb-3">
                <span class="badge syntax-badge" id="currentPasteSyntax"></span>
                <span class="badge syntax-badge" id="currentPasteCreated"></span>
                <span class="badge syntax-badge" id="currentPasteExpires"></span>
            </div>
            <div class="paste-content" id="currentPasteContent" style="max-height: 500px;"></div>
            <div class="mt-3">
                <button class="btn glow-button me-2" onclick="copyPasteContent()">
                    <i class="fas fa-copy me-1"></i>
                    Copy Content
                </button>
                <button class="btn glow-button" onclick="sharePaste()">
                    <i class="fas fa-share me-1"></i>
                    Share URL
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Window management
        function openWindow(windowId) {
            document.getElementById(windowId).style.display = 'block';
            bringToFront(windowId);
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
        }

        function minimizeWindow(windowId) {
            const window = document.getElementById(windowId);
            window.style.display = 'none';
        }

        function maximizeWindow(windowId) {
            const window = document.getElementById(windowId);
            if (window.style.width === '95vw' && window.style.height === '90vh') {
                window.style.width = '';
                window.style.height = '';
                window.style.top = '';
                window.style.left = '';
            } else {
                window.style.width = '95vw';
                window.style.height = '90vh';
                window.style.top = '2.5vh';
                window.style.left = '2.5vw';
            }
        }

        function bringToFront(windowId) {
            const windows = document.querySelectorAll('.window');
            let maxZIndex = 100;
            
            windows.forEach(window => {
                const zIndex = parseInt(window.style.zIndex) || 100;
                if (zIndex > maxZIndex) maxZIndex = zIndex;
            });
            
            document.getElementById(windowId).style.zIndex = maxZIndex + 1;
        }

        // Make windows draggable
        document.addEventListener('DOMContentLoaded', function() {
            const windows = document.querySelectorAll('.window');
            
            windows.forEach(window => {
                const header = window.querySelector('.window-header');
                let isDragging = false;
                let currentX;
                let currentY;
                let initialX;
                let initialY;
                let xOffset = 0;
                let yOffset = 0;

                header.addEventListener('mousedown', dragStart);
                header.addEventListener('mouseup', dragEnd);
                header.addEventListener('mousemove', drag);
                header.addEventListener('click', () => bringToFront(window.id));

                function dragStart(e) {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                    
                    if (e.target === header || e.target.classList.contains('terminal-text')) {
                        isDragging = true;
                    }
                }

                function dragEnd(e) {
                    initialX = currentX;
                    initialY = currentY;
                    
                    isDragging = false;
                }

                function drag(e) {
                    if (isDragging) {
                        e.preventDefault();
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;

                        xOffset = currentX;
                        yOffset = currentY;

                        setTranslate(currentX, currentY, window);
                    }
                }

                function setTranslate(xPos, yPos, el) {
                    el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
                }
            });
        });

        // Paste form handling
        document.getElementById('pasteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const syntax = document.getElementById('syntax').value;
            const expires = document.getElementById('expires').value;
            const unlisted = document.getElementById('unlisted').checked;

            fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    syntax: syntax,
                    expires: expires,
                    unlisted: unlisted
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Paste created successfully!\nURL: ${data.url}\nPaste ID: ${data.paste_id}`);
                    document.getElementById('pasteForm').reset();
                    document.getElementById('title').value = 'Untitled';
                    
                    // Auto-open the created paste
                    openPasteView(data.paste_id);
                } else {
                    alert('Error creating paste: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating paste');
            });
        });

        // Load public pastes for search
        function loadPublicPastes() {
            fetch('/api/public-pastes')
                .then(response => response.json())
                .then(pastes => {
                    const resultsDiv = document.getElementById('searchResults');
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    const syntaxFilter = document.getElementById('syntaxFilter').value;
                    const sortOrder = document.getElementById('sortOrder').value;
                    
                    // Filter and sort pastes
                    let filteredPastes = pastes.filter(paste => {
                        const matchesSearch = paste.title.toLowerCase().includes(searchTerm) || 
                                            paste.content_preview.toLowerCase().includes(searchTerm);
                        const matchesSyntax = !syntaxFilter || paste.syntax === syntaxFilter;
                        return matchesSearch && matchesSyntax;
                    });
                    
                    if (sortOrder === 'newest') {
                        filteredPastes.sort((a, b) => new Date(b.created) - new Date(a.created));
                    } else {
                        filteredPastes.sort((a, b) => new Date(a.created) - new Date(b.created));
                    }
                    
                    // Display results
                    if (filteredPastes.length === 0) {
                        resultsDiv.innerHTML = '<p class="terminal-text">No pastes found.</p>';
                        return;
                    }
                    
                    resultsDiv.innerHTML = filteredPastes.map(paste => `
                        <div class="search-result" onclick="openPasteView('${paste.id}')">
                            <h6 class="terminal-text">${paste.title}</h6>
                            <div class="d-flex gap-2 mb-2">
                                <span class="badge syntax-badge">${paste.syntax}</span>
                                <small class="terminal-text">${new Date(paste.created).toLocaleString()}</small>
                            </div>
                            <p class="terminal-text mb-0" style="color: #88ff88;">${paste.content_preview}...</p>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading pastes:', error);
                    document.getElementById('searchResults').innerHTML = '<p class="terminal-text">Error loading pastes.</p>';
                });
        }

        // Load paste by ID
        function loadPasteById() {
            const pasteId = document.getElementById('pasteIdInput').value.trim();
            if (!pasteId) {
                alert('Please enter a Paste ID');
                return;
            }
            openPasteView(pasteId);
        }

        // Open paste view
        function openPasteView(pasteId) {
            fetch(`/api/paste/${pasteId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Paste not found');
                    }
                    return response.text();
                })
                .then(content => {
                    // For API endpoint, we only get content, so we need to get full paste data
                    fetch(`/${pasteId}`)
                        .then(response => response.text())
                        .then(html => {
                            // Extract paste data from the HTML response
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const pasteDataScript = doc.querySelector('script[data-paste]');
                            
                            if (pasteDataScript) {
                                const pasteData = JSON.parse(pasteDataScript.textContent);
                                displayPaste(pasteData);
                            } else {
                                // Fallback: create basic paste data
                                const pasteData = {
                                    id: pasteId,
                                    title: `Paste ${pasteId}`,
                                    content: content,
                                    syntax: 'text',
                                    created: new Date().toISOString(),
                                    expires: null
                                };
                                displayPaste(pasteData);
                            }
                        })
                        .catch(() => {
                            // Fallback if full data not available
                            const pasteData = {
                                id: pasteId,
                                title: `Paste ${pasteId}`,
                                content: content,
                                syntax: 'text',
                                created: new Date().toISOString(),
                                expires: null
                            };
                            displayPaste(pasteData);
                        });
                })
                .catch(error => {
                    alert('Paste not found or expired: ' + error.message);
                });
        }

        // Display paste in view window
        function displayPaste(pasteData) {
            document.getElementById('currentPasteTitle').textContent = pasteData.title;
            document.getElementById('currentPasteSyntax').textContent = pasteData.syntax;
            document.getElementById('currentPasteCreated').textContent = 'Created: ' + new Date(pasteData.created).toLocaleString();
            
            if (pasteData.expires) {
                document.getElementById('currentPasteExpires').textContent = 'Expires: ' + new Date(pasteData.expires).toLocaleString();
            } else {
                document.getElementById('currentPasteExpires').textContent = 'Never expires';
            }
            
            document.getElementById('currentPasteContent').textContent = pasteData.content;
            openWindow('currentPasteWindow');
        }

        // Utility functions
        function copyPasteContent() {
            const content = document.getElementById('currentPasteContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            });
        }

        function sharePaste() {
            const pasteId = document.querySelector('#currentPasteWindow [data-paste-id]')?.dataset.pasteId || 
                           window.location.pathname.split('/').pop();
            const url = `${window.location.origin}/${pasteId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            });
        }

        // Auto-open paste if paste_data is available
        {% if paste_data %}
        document.addEventListener('DOMContentLoaded', function() {
            const pasteData = {{ paste_data | tojson }};
            displayPaste(pasteData);
            openWindow('currentPasteWindow');
        });
        {% endif %}

        // Initialize search on window open
        document.getElementById('searchWindow').addEventListener('click', function() {
            bringToFront('searchWindow');
        });

        document.getElementById('searchWindow').addEventListener('mouseenter', function() {
            if (this.style.display !== 'none') {
                loadPublicPastes();
            }
        });
    </script>

    {% if paste_data %}
    <script type="application/json" data-paste>
        {{ paste_data | tojson }}
    </script>
    {% endif %}
</body>
</html>
