<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBin - Code Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00f3ff; --neon-purple: #b967ff; --neon-pink: #ff2a6d; --dark-bg: #0a0a0f; --darker-bg: #050508; --terminal-green: #00ff41; }
        
        body { background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%); font-family: 'Courier New', monospace; min-height: 100vh; overflow-x: hidden; }
        
        .cyber-border { border: 2px solid var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 15px var(--neon-cyan); position: relative; }
        .cyber-border::before { content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border: 1px solid var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); z-index: -1; }
        
        .neon-text { color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); }
        .neon-title {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink),
                         0 0 20px var(--neon-pink),
                         0 0 30px var(--neon-pink);
            font-weight: bold;
            letter-spacing: 3px;
        }
        
        .terminal-text {
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
        }
        
        .glow-button {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            padding: 10px 25px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .glow-button:hover {
            background: var(--neon-purple);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-purple),
                        0 0 40px var(--neon-purple);
            transform: translateY(-2px);
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(185, 103, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 42, 109, 0.05) 0%, transparent 50%);
            z-index: -1;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: scan 3s linear infinite;
            z-index: 999;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .hacker-card {
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        
        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-cyan);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px var(--neon-purple);
            color: var(--terminal-green);
        }
        
        .stats-counter {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-pink);
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="scan-line"></div>
    
    <div class="container py-5">

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="hacker-card p-4 rounded cyber-border">
                    <h3 class="neon-text mb-4">
                        <i class="fas fa-plus-circle me-2"></i>
                        CREATE NEW PASTE
                    </h3>
                    
                    <form id="pasteForm">
                        <div class="mb-3">
                            <label class="form-label terminal-text">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Untitled" value="Untitled">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label terminal-text">Content</label>
                            <textarea class="form-control" id="content" rows="12" placeholder="Paste your code or text here..." required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label terminal-text">Syntax</label>
                                    <select class="form-control" id="syntax">
                                        <option value="text">Plain Text</option>
                                        <option value="python">Python</option>
                                        <option value="javascript">JavaScript</option>
                                        <option value="html">HTML</option>
                                        <option value="css">CSS</option>
                                        <option value="java">Java</option>
                                        <option value="cpp">C++</option>
                                        <option value="php">PHP</option>
                                        <option value="sql">SQL</option>
                                        <option value="bash">Bash</option>
                                        <option value="json">JSON</option>
                                        <option value="xml">XML</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label terminal-text">Expiration</label>
                                    <select class="form-control" id="expires">
                                        <option value="never">Never</option>
                                        <option value="10min">10 Minutes</option>
                                        <option value="1hour">1 Hour</option>
                                        <option value="1day" selected>1 Day</option>
                                        <option value="1week">1 Week</option>
                                        <option value="2week">2 Weeks</option>
                                        <option value="1month">1 Month</option>
                                        <option value="1year">1 Year</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="unlisted">
                            <label class="form-check-label terminal-text" for="unlisted">
                                <i class="fas fa-eye-slash me-1"></i>
                                Unlisted (Hidden from public listings)
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn glow-button me-md-2">
                                <i class="fas fa-undo me-1"></i>
                                Clear
                            </button>
                            <button type="submit" class="btn glow-button">
                                <i class="fas fa-paper-plane me-1"></i>
                                Create Paste
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- API Info -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="hacker-card p-4 rounded cyber-border">
                    <h4 class="neon-text mb-3">
                        <i class="fas fa-code-branch me-2"></i>
                        API ACCESS
                    </h4>
                    <div class="terminal-text">
                        <p><strong>HTTP API:</strong> POST /create</p>
                        <p><strong>Socket API:</strong> telnet localhost 31523</p>
                        <p><strong>Commands:</strong> READ [ID], INFO [ID], WRITE {json}</p>
                        <code class="d-block mt-2 p-2 bg-dark rounded">
                            echo 'WRITE {"title":"Test","content":"Hello World","syntax":"text","expires":"1day"}' | nc localhost 31523
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 terminal-text">
        <div class="container">
            <p>
                <i class="fas fa-shield-alt me-1"></i>
                DEEP<span class="neon-text">BIN</span> v1.0 • 
                The Pasting Service • 
                <span id="currentYear"></span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Animated stats
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = Math.floor(target).toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, 50);
        }
        
        // Simulate stats (you can replace with real API calls)
        setTimeout(() => {
            animateCounter(document.getElementById('pastesCount'), 14257);
            animateCounter(document.getElementById('todayCount'), 324);
            animateCounter(document.getElementById('unlistedCount'), 1893);
        }, 1000);
        
        // Form submission
        document.getElementById('pasteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                syntax: document.getElementById('syntax').value,
                expires: document.getElementById('expires').value,
                unlisted: document.getElementById('unlisted').checked
            };
            
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message with cyberpunk style
                    const originalText = document.querySelector('.glow-button[type="submit"]').innerHTML;
                    document.querySelector('.glow-button[type="submit"]').innerHTML = 
                        '<i class="fas fa-check me-1"></i> Paste Created!';
                    
                    // Redirect to paste URL
                    setTimeout(() => {
                        window.location.href = `/${result.paste_id}`;
                    }, 1000);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating paste');
            }
        });
        
        // Terminal typing effect
        const titles = [
            "SECURE CODE SHARING",
            "ENCRYPTED PASTES", 
            "EPHEMERAL CONTENT",
            "DEEP WEB STYLE"
        ];
        
        let titleIndex = 0;
        let charIndex = 0;
        const subtitle = document.querySelector('.lead');
        
        function typeWriter() {
            if (charIndex < titles[titleIndex].length) {
                subtitle.innerHTML = 
                    '<i class="fas fa-shield-alt me-2"></i>' +
                    titles[titleIndex].substring(0, charIndex + 1) + 
                    ' • ENCRYPTED • EPHEMERAL';
                charIndex++;
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    titleIndex = (titleIndex + 1) % titles.length;
                    typeWriter();
                }, 2000);
            }
        }
        
        // Start typing effect
        typeWriter();
    </script>
</body>
</html>
