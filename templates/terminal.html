<!DOCTYPE html>
<html>
<head>
    <title>Terminal Proxy</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        #output {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            height: 300px;
            overflow: auto;
            font-family: monospace;
            box-shadow: 0 0 15px #0f0;
        }

        #cmd {
            width: 80%;
            padding: 8px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: monospace;
        }

        button {
            padding: 8px 15px;
            background: #0f0;
            color: #000;
            font-weight: bold;
            font-family: monospace;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0c0;
        }
    </style>
    <script>
        function sendCommand() {
            const cmd = document.getElementById('cmd').value;

            fetch('/cli/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd })
            }).then(() => {
                document.getElementById('cmd').value = '';
            });
        }

        function pollOutput() {
            fetch('/cli/receive')
                .then(res => res.json())
                .then(data => {
                    if (data.output) {
                        const outputDiv = document.getElementById('output');
                        outputDiv.textContent += data.output + "\n";
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                    }
                    pollOutput();
                });
        }

        window.onload = pollOutput;
    </script>
</head>
<body>
    <h1>Terminal Proxy</h1>
    <div id="output"></div>
    <input type="text" id="cmd" placeholder="Digite comando">
    <button onclick="sendCommand()">Enviar</button>
</body>
</html>
