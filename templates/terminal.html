<!DOCTYPE html>
<html>
<head>
    <title>Terminal Proxy</title>
    <script>
        function sendCommand() {
            const cmd = document.getElementById('cmd').value;
            fetch('/cli/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({command: cmd})
            }).then(() => {
                document.getElementById('cmd').value = '';
            });
        }

        function pollOutput() {
            fetch('/cli/receive')
                .then(res => res.json())
                .then(data => {
                    if (data.output) {
                        const outputDiv = document.getElementById('output');
                        outputDiv.textContent += data.output + "\n";
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                    }
                });
        }

        setInterval(pollOutput, 1000);

    </script>
</head>
<body>
    <h1>Terminal Proxy</h1>
    <div id="output" style="background:#000; color:#0f0; padding:10px; height:300px; overflow:auto; font-family:monospace;"></div>
    <input type="text" id="cmd" placeholder="Digite comando" style="width:80%;">
    <button onclick="sendCommand()">Enviar</button>
</body>
</html>
