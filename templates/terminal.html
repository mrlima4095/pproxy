<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebProxy</title>

    <style>
        :root { --bg: #010207; --glass: rgba(255, 255, 255, 0.02); --neon-green: #00ff88; --neon-pink: #ff2d95; --mono: "Courier New", Monaco, monospace; }
        html, body { height: 100%; margin: 0; background: radial-gradient(ellipse at top, #061018 0%, #000004 60%); font-family: var(--mono); color: var(--neon-green); }

        .wrap { display: flex; flex-direction: column; height: 100vh; padding: 18px; box-sizing: border-box; gap: 12px; }

        .brand { display: flex; align-items: center; gap: 12px; }
        .brand .logo { width: 46px; height: 46px; border-radius: 6px; background: linear-gradient(180deg, #001218, #00101a); display: flex; align-items: center; justify-content: center; border: 1px solid rgba(0, 255, 136, 0.06); }
        .brand .title { font-weight: 700; letter-spacing: 2px; }

        .controls { display: flex; gap: 8px; align-items: center; }
        .cursor { display: inline-block; width: 8px; height: 16px; background: var(--neon-green); margin-left: 6px; animation: blink 1s steps(2) infinite; vertical-align: middle; border-radius: 2px; }

        #cmd { flex: 1; padding: 10px 12px; border-radius: 8px; background: transparent; border: 1px solid rgba(0, 255, 136, 0.06); color: var(--neon-green); font-family: var(--mono); outline: none; }
        #terminal { flex: 1; background: linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(3, 3, 6, 0.45)); border-radius: 10px; padding: 14px; overflow: auto; border: 1px solid rgba(0, 255, 136, 0.06); box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.02); font-size: 13px; line-height: 1.25; white-space: pre-wrap; user-select: text; }
        
        @keyframes blink { 50% { opacity: 0 } }

        .input-row { display: flex; gap: 8px; margin-top: 8px; align-items: center; }

        button { padding: 10px 16px; border-radius: 8px; border: 1px solid rgba(0,255,136,0.2); background: linear-gradient(90deg, rgba(0,255,136,0.2), rgba(255,45,149,0.15)); color: var(--neon-green); font-weight: bold; letter-spacing: 1px; cursor: pointer; transition: 0.2s; }
        button:hover { background: linear-gradient(90deg, rgba(0,255,136,0.35), rgba(255,45,149,0.25)); transform: scale(1.03); }

        header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }

        .led { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; box-shadow: 0 1px 4px rgba(0, 0, 0, 0.6); }
        .led.on { background: var(--neon-green) }
        .led.off { background: rgba(255, 255, 255, 0.06) }

        .scan { position: fixed; inset: 0; pointer-events: none; z-index: 1; background-image: linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px); background-size: 100% 2px; mix-blend-mode: overlay; opacity: 0.06; }

        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; }
            .brand .title { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="scan" aria-hidden="true"></div>

    <div class="wrap">
        <header>
            <div class="brand">
                <div class="logo" aria-hidden="true">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path d="M3 12h18" stroke="#00ff88" stroke-width="1.2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div>
                    <div class="title">Web • PROXY</div>
                    <div style="font-size: 12px; color: rgba(0, 255, 136, 0.25)">
                        Session: <span id="sessionId">—</span>
                    </div>
                </div>
            </div>

            <div class="controls" aria-hidden="true">
                <span class="led on" id="ledConn" title="Conexão"></span>
                <button id="clearBtn" title="Clear consoles">Clear</button>
                <button id="disconnectBtn" title="Desconectar">Desconnect</button>
            </div>
        </header>

        <main id="terminal" role="log" aria-live="polite" tabindex="0">
            <div style="opacity: 0.6">[ WebProxy ] Connected to server.</div>
        </main>

        <div class="input-row" role="form" aria-label="Comandos">
            <input id="cmd" type="text" placeholder="Type command and press Enter" autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const outputEl = document.getElementById('terminal');
        const cmdEl = document.getElementById('cmd');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sessionSpan = document.getElementById('sessionId');
        const ledConn = document.getElementById('ledConn');

        fetch('/cli/session').then(async r => {
            if (!r.ok) {
                window.location = "/cli/";
                return;
            }
            const data = await r.json();
            if (data.active) {
                sessionSpan.textContent = data.id;
                outputEl.innerHTML = `<div style="opacity:0.6">[ WebProxy ] Connected to ${data.id}</div>`;
            } 
            else { window.location = "/cli/"; }
        }).catch(() => window.location = "/cli/");
        fetch('/api/json').then(r => r.json()).catch(() => null);

        try {
            const cookies = document.cookie.split(';').map(s => s.trim());
            const sess = cookies.find(c => c.startsWith('session='));
            if (sess) { sessionSpan.textContent = 'active'; } 
            else { sessionSpan.textContent = '—'; }
        } catch (e) { sessionSpan.textContent = '—'; }

        let history = [];
        let historyIndex = -1;

        function appendOutput(text, opts = {}) {
            if (text.includes("\x1b[H") && text.includes("\x1b[2J")) { outputEl.innerHTML = ""; return; }

            const div = document.createElement('div');
            if (opts.className) { div.className = opts.className; }
            div.textContent = text;
            outputEl.appendChild(div);
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        async function sendCommand() {
            const cmd = cmdEl.value.trim();
            if (!cmd) return;

            appendOutput('$ ' + cmd);
            history.push(cmd);
            historyIndex = history.length; 
            cmdEl.value = '';

            try {
                const res = await fetch('/cli/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                if (!res.ok) { appendOutput('[ ERROR ] ' + res.statusText); }
            } catch (e) {
                appendOutput('[ ERROR ] ' + e.message);
                ledConn.classList.remove('on');
                ledConn.classList.add('off');
            }
        }

        sendBtn.addEventListener('click', sendCommand);

        cmdEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); sendCommand(); }
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') { }
        });

        clearBtn.addEventListener('click', () => { outputEl.innerHTML = ''; });

        disconnectBtn.addEventListener('click', async () => {
            try {
                await fetch('/cli/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: '/exit' })
                });
            } catch (e) { }
            window.document.location = "/cli/"
        });

        cmdEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { 
                e.preventDefault(); 
                sendCommand(); 
            }
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    cmdEl.value = history[historyIndex];
                }
            }
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    cmdEl.value = history[historyIndex];
                } else {
                    historyIndex = history.length;
                    cmdEl.value = '';
                }
            }
        });

        let receiving = false;

        async function pollOutput() {
            if (receiving) return;
            receiving = true;
            try {
                const res = await fetch('/cli/receive', { cache: 'no-store' });
                const data = await res.json();

                if (res.status === 401 || res.status === 400 || data.redirect) {
                    window.location = data.redirect || "/cli/";
                    return;
                }

                if (data && data.output) appendOutput(data.output);

            } catch (e) {
                appendOutput(e.message);
                ledConn.classList.remove('on');
                ledConn.classList.add('off');
                await new Promise(r => setTimeout(r, 1500));
            } finally {
                receiving = false;
                pollOutput();
            }
        }

        let shouldDisconnect = true;

        document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'hidden') { shouldDisconnect = false; } else { shouldDisconnect = true; } });

        window.addEventListener('beforeunload', (e) => { if (shouldDisconnect) { navigator.sendBeacon('/cli/disconnect'); } });
        window.addEventListener('pagehide', (e) => { if (e.persisted) { return; } if (shouldDisconnect) { navigator.sendBeacon('/cli/disconnect'); } });


        window.addEventListener('load', () => { cmdEl.focus(); pollOutput(); });

        outputEl.addEventListener('click', () => cmdEl.focus());
        window.addEventListener('keydown', (e) => { if (e.ctrlKey && e.key.toLowerCase() === 'l') { e.preventDefault(); outputEl.innerHTML = ''; }
        });
    </script>
</body>
</html>
