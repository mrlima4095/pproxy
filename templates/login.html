<!DOCTYPE html>
<html>
<head>
    <title>Login Proxy</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: monospace;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #0f0;
            color: #000;
            font-weight: bold;
            font-family: monospace;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <h1>Conectar ao Proxy</h1>
    <form action="/cli/login" method="POST">
        <label>ID da Conex√£o:</label>
        <input type="text" name="conn_id" required>

        <label>Senha:</label>
        <input type="password" name="password" required>

        <button type="submit">Conectar</button>
    </form>
</body>
</html>
