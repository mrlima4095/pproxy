<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SnakeBin - Paste and Share Code{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; color: #00d8a0 !important; }
        .paste-form { background: #f8f9fa; border-radius: 10px; padding: 2rem; }
        .syntax-select { max-width: 200px; }
        .paste-content { font-family: 'Courier New', monospace; min-height: 400px; }
        
        html, body { height: 100%; margin: 0; padding: 0; }
        body { display: flex; flex-direction: column; min-height: 100vh; }
        
        .navbar { flex-shrink: 0; }
        .main-content { flex: 1 0 auto; padding: 20px 0; }
        
        .footer { flex-shrink: 0; width: 100%; }
        
        .full-height-content { min-height: calc(100vh - 140px); display: flex; flex-direction: column; }
        
        .paste-container { flex: 1; }
    </style>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('snakebin') }}">üêç SnakeBin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('snakebin') }}">New Paste</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content mt-5 pt-3">
        <div class="container full-height-content">
            <div class="paste-container">{% block content %}{% endblock %}</div>
        </div>
    </main>

    <footer class="footer bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">SnakeBin - Paste and share your code snippets</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
